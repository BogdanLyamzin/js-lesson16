<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Примеры красивого оформления цитат на сайте</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Примеры красивого оформления цитат на сайте" />
    <meta name="author" content="HTML5BOOK" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Poiret+One&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <section id="blockquote-list">
            <blockquote>
                <p id="first-quote">I invented my life by taking for granted that everything I did not like would have an opposite, which I would like.</p>
            </blockquote>                      
        </section>
    </div>
    <script>
            const blockquoteList = document.getElementById("blockquote-list")
            // console.log(blockquoteList.innerHTML)
            // blockquoteList.innerHTML = "<p>Привет, <a href='#' class='person-item'>пацаны!</a></p>";
            blockquoteList.insertAdjacentHTML("beforebegin", `<p>Текст до тега</p>`);
            blockquoteList.insertAdjacentHTML("afterend", `<p>Текст после тега</p>`);
            blockquoteList.insertAdjacentHTML("afterbegin", `<p>Текст внутри тега в самом начале</p>`);
            blockquoteList.insertAdjacentHTML("beforeend", `<p>Текст внутри тега в самом конце</p>`);
          
        
    </script>

</body>

</html>
