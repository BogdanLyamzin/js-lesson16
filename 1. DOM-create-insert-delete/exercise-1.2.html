<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .close:hover {
            background-color: red;
            color: white;
        }

        .case-item {
            position: relative;

        }

        .case-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

    </style>
</head>

<body>
    <h2>Список дел</h2>
    <ol id="case-list" class="case-list">

    </ol>

    <script>
        /*
        Спрашиваете у пользователя с помощью prompt дело.
        Полученный текст вставлять в виде li внутри списка
        с id="case-list"
        Прекратить, когда пользователь нажмет Cancel.
        */
        const caseList = document.getElementById("case-list");
        let caseName = prompt("Введите дело");

        const caseArr = [];

        while(caseName !== null){
            if(caseName !== ""){
              caseArr.push(caseName);
            }
            caseName = prompt("Введите дело");
        }
        console.log(caseArr)

       const caseElements = caseArr.map(text => {
          const caseElement = document.createElement("li");
          caseElement.classList.add("case-item");
          caseElement.textContent = text;
          return caseElement;
       }) 
       console.log(caseElements)
       caseList.append(...caseElements);
    </script>



</body>

</html>
