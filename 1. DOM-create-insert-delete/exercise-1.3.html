<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .close:hover {
            background-color: red;
            color: white;
        }

        .case-item {
            position: relative;

        }

        .case-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .delete-case {
            cursor: pointer;
        }

    </style>
</head>

<body>
    <h2>Список дел</h2>
    <ol id="case-list" class="case-list">

    </ol>

    <script>
        /*
        Спрашиваете у пользователя с помощью prompt дело.
        Полученный текст вставлять в виде li внутри списка
        с id="case-list"
        Прекратить, когда пользователь нажмет Cancel.
        */
        const caseList = document.getElementById("case-list");
        let caseName = prompt("Введите дело");

        while(caseName !== null){
            if(caseName !== ""){
                /*
                <li class="case-item">gggg
                    <span class="delete-case">X</span>
                </li>
                */
                const caseElement = document.createElement("li");
                caseElement.classList.add("case-item");
                caseElement.textContent = caseName;

                const deleteButton = document.createElement("span");
                deleteButton.textContent = "X"
                deleteButton.addEventListener("click", function(){
                    const caseElement = this.closest("li");
                    caseElement.remove();
                });
                caseElement.insertAdjacentElement("beforeend", deleteButton)
                caseList.append(caseElement);
            }
            caseName = prompt("Введите дело");
        }

    </script>



</body>

</html>
